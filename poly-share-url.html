<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../file-drop-zone/file-drop-zone.html">

<dom-module id="poly-share-url">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <h2>Hello [[prop1]]!</h2>
    <file-drop-zone multiple accept="[[filesAccepted]] files="[[filesSaved]] "></file-drop-zone>
  </template>

  <script>
    /**
     * `poly-share-url`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyShareUrl extends Polymer.Element {
      static get is() { return 'poly-share-url'; }
      static get properties() {
        return {
            filesAccepted: {
            type: String,
            value: ""
          },
            filesSaved: {
                type: Array,
                value: []
            }
        };
      }
    }

    window.customElements.define(PolyShareUrl.is, PolyShareUrl);
  </script>
</dom-module>
