<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>poly-share-url demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../poly-share-url.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic poly-share-url demo</h3>
      <demo-snippet>
          <poly-share-url files-accepted="image/*" data-uploads='[{"url":"https://www.google.com","description":"descrp","author":"author"},{"url":"www.somelink.net","description":"descrp dssd","author":"some author"}]' object="[[uploaded-file]]"></poly-share-url>      
      </demo-snippet>
    </div>
	
	<script>
	document.querySelector('poly-share-url')
	.addEventListener('upload-file', function (event) {
		console.log(event.detail); // true
	})
	</script>
  
  </body>
</html>
